{{ partial "head.html" . }}

<body>
    {{ partial "sidebar.html" . }}

    {{ partial "header1.html" . }}
    <main>
        <div class="container">
            <div class="row justify-content-center">  <!-- 添加 justify-content-center 类 -->

                <!-- 文章内容 -->
                <div class="col-md-9">  <!-- 将 col-md-9 改为 col-md-8，适当减小宽度 -->
                    <div class="card rounded shadow-sm mb-4">
                        <div class="card-body">
                            <h1 class="card-title text-center mt-3">分类</h1>  <!-- 显示标签名称 -->

<!-- 分类云展示区 -->
<div class="tag-cloud mb-4 text-center">
    {{ range .Site.Taxonomies.categories.ByCount }}
        <a href="{{ .Page.Permalink }}" 
           class="category-{{ .Count }}"
           style="font-size: {{ add 0.8 (mul 0.2 .Count) }}em;">
            {{ .Page.Title }} ({{ .Count }})  <!-- 或者使用 {{ .Term }} 显示原始分类名 -->
        </a>
    {{ end }}
</div>

                        </div>
                    </div>
                </div>
    
            </div>
        </div>
    </main>

    


    {{ partial "content_footer.html" . }}
    {{ partial "modal_search.html" . }}
    {{ partial "foot.html" . }}
