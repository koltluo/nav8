<div class="col-6 col-sm-6 col-md-4 col-lg-2 col-xl-2">  <!-- 移动端：每行2个，PC端：每行5个 -->
    <div class="url-card">
        <div class="url-body default">
            <a href="{{ .Get "url" }}" target="_blank" class="card no-c mb-4" title="{{ .Get "desc" }}">
                <div class="card-body">
                    <div class="url-content d-flex align-items-center">
                        <div class="url-img mr-2 d-flex align-items-center justify-content-center">
                            <img src="{{ .Get "avatar" }}" alt="{{ .Get "desc" }}" class="lazy" onerror="javascript:this.src='{{ $.Site.Params.defaultLogo }}'">
                        </div>
                        <div class="url-info flex-fill">
                            <div class="text-sm overflowClip_1">
                                <strong>{{ .Get "title" }}</strong>
                            </div>
                            <p class="overflowClip_1 m-0 text-muted text-xs">{{ .Get "desc" }}</p>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
