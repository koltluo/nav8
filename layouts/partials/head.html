<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#f9f9f9" />

    <!-- 页面标题 - 考虑使用更具体的页面标题 -->
    <title>{{ .Title }} - {{ .Site.Title }}</title>

    <link rel="shortcut icon" href="{{ relURL $.Site.Params.images.favicon }}" sizes="any"/>

    <!-- Meta 描述 - 使用更具描述性的内容摘要 -->
    <meta name="description" content="{{ .Summary }}" />

    <!-- 关键词 - 同样考虑使用与页面内容相关的关键词 -->
    <meta name="keywords" content="{{ with .Params.keywords }}{{ delimit . ", " }}{{ else }}{{ .Site.Title }}{{ end }}" />

    {{ if $.Site.Params.seo.baiduSiteVer }}
    <meta name="baidu-site-verification" content="{{ $.Site.Params.seo.baiduSiteVer }}" />
    {{ end }}

    <!-- 资源预加载 -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">

    <link rel="preconnect" href="https://hm.baidu.com" crossorigin>
    <link rel="dns-prefetch" href="https://hm.baidu.com">

    <!-- CSS 样式表 -->
    <link rel="stylesheet" id="block-library-css"
        href="{{ relURL "assets/css/block-library.min-5.6.2.css" }}" type="text/css" media="all" />
    <link rel="stylesheet" id="iconfont-css" href="{{ relURL "assets/css/iconfont-3.03029.1.css" }}"
        type="text/css" media="all" />
    <link rel="stylesheet" id="bootstrap-css" href="{{ relURL "assets/css/bootstrap.min-4.3.1.css" }}"
        type="text/css" media="all" />
    <link rel="stylesheet" id="fancybox-css" href="{{ relURL "assets/css/fancybox.min-3.5.7.css" }}"
        type="text/css" media="all" />
    <link rel="stylesheet" id="iowen-css" href="{{ relURL "assets/css/style-3.03029.1.css" }}"
        type="text/css" media="all" />
    <link rel="stylesheet" id="custom-css" href="{{ relURL "assets/css/custom-style.css" }}"
        type="text/css" media="all" />
    <link rel="stylesheet" id="fortawesome-css" href="{{ relURL "assets/fontawesome-5.15.4/css/all.min.css" }}" type="text/css" />

    <!-- JavaScript 脚本 -->
    <script type="text/javascript" src="{{ relURL "assets/js/jquery.min-3.2.1.js" }}" id="jquery-js"></script>
    <script type="text/javascript" src="{{ relURL "assets/js/content-search.js" }}"  id="content-search-js"></script>



    <!-- Google AdSense -->
    {{ if .Site.Params.seo.GoogleAdsClient }}
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client={{ $.Site.Params.seo.GoogleAdsClient }}"
        crossorigin="anonymous"></script>
    {{ end }}
    <!-- end Google AdSense -->

    <!-- JSON-LD 结构化数据 -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "{{ if .IsPage }}Article{{ else }}WebSite{{ end }}",
        "mainEntityOfPage": {
            "@type": "WebPage",
            "@id": "{{ .Permalink }}"
        },
        "headline": "{{ .Title }}",
        "description": "{{ .Summary }}",
        "image": "{{ with .Params.images }}{{ index . 0 }}{{ end }}",  // 需要根据你的图片存储方式调整
        "datePublished": "{{ .Date.Format "2006-01-02" }}",
        "dateModified": "{{ .Lastmod.Format "2006-01-02" }}",
        "author": {
            "@type": "Organization", // 或者 Person
            "name": "{{ .Site.Title }}"
        },
         "publisher": {
            "@type": "Organization",
            "name": "{{ .Site.Title }}",
            "logo": {
              "@type": "ImageObject",
              "url": "{{ relURL $.Site.Params.images.logo }}"  // 网站Logo的URL
            }
          }
    }
    </script>

</head>
