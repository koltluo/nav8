{{ partial "head.html" . }}
<body>
    {{ partial "sidebar.html" . }}
    {{ partial "header1.html" . }}

    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-9">
                    <div class="card rounded shadow-sm mb-4">
                        <div class="card-body">
                            <h1 class="card-title text-center mt-3">标签</h1>  <!-- 显示标签名称 -->
                            <!-- 标签云展示区 -->
                            <div class="tag-cloud mb-4 text-center">
                                {{ range .Site.Taxonomies.tags.ByCount }}
                                    <a href="{{ .Page.Permalink }}"
                                       class="tag-{{ .Count }}"
                                       style="font-size: {{ add 0.8 (mul 0.2 .Count) }}em;">
                                        {{ .Page.Title }} ({{ .Count }})
                                    </a>
                                {{ end }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    {{ partial "content_footer.html" . }}
    {{ partial "modal_search.html" . }}
    {{ partial "foot.html" . }}
</body>
</html>
