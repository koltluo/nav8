{{ partial "head.html" . }}

    {{ partial "sidebar.html" . }}

  {{ partial "header1.html" . }}

    <div class="container mt-5">
        <div class="card-body">
            <h1 class="card-title text-center">{{ .Title }}</h1>
        </div>

        <div class="row">  <!-- 使用 Bootstrap 的行 -->
            {{ range $.Site.Data.friendlinks }}
            <div class="col-6 col-sm-6 col-md-4 col-xl-5a col-xxl-6a">  <!-- Bootstrap 的列，与首页相同 -->
                <div class="url-card">  <!-- 添加一个额外的类，方便后续自定义样式 -->
                    <div class="url-body default">  <!-- 保持结构一致 -->
                        <a href="{{ .url }}" target="_blank" class="card no-c mb-4" title="{{ .desc }}">
                            <div class="card-body">
                                <div class="url-content d-flex align-items-center">
                                    <div class="url-img mr-2 d-flex align-items-center justify-content-center">
                                        <img src="{{ .avatar }}" alt="{{ .desc }}" class="lazy" onerror="javascript:this.src='{{ $.Site.Params.defaultLogo }}'">
                                    </div>
                                    <div class="url-info flex-fill">
                                        <div class="text-sm overflowClip_1">
                                            <strong>{{ .title }}</strong>
                                        </div>
                                        <p class="overflowClip_1 m-0 text-muted text-xs">{{ .desc }}</p>  <!-- 使用 .desc -->
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>

    </div>

  {{ partial "content_footer.html" . }}
  {{ partial "modal_search.html" . }}
  {{ partial "footer.html" . }}
