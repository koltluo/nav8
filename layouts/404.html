{{ partial "head.html" . }}


<body class="page-body boxed-container">
  {{ partial "sidebar.html" . }}
  {{ partial "header1.html" . }}
  <main role="main" class="flex-shrink-0">
<div style='font-family:system-ui,"Segoe UI",Roboto,Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji"; height:100vh; text-align:center; display:flex; flex-direction:column; align-items:center; justify-content:center'>
  <div>
    <style>
      body {
        color: #000;
        background: #fff;
        margin: 0;
      }
      .next-error-h1 {
        border-right: 1px solid rgba(0, 0, 0, 0.3);
      }
      @media (prefers-color-scheme: dark) {
        body {
          color: #fff;
          background: #000;
        }
        .next-error-h1 {
          border-right: 1px solid rgba(255, 255, 255, 0.3);
        }
      }
    </style>
    <h1 class="next-error-h1" style='display: inline-block; margin: 0 20px 0 0; padding-right: 23px; font-size: 24px; font-weight: 500; vertical-align: top; line-height: 49px; font-feature-settings: "rlig" 1,"calt" 1,"ss01" 1,"ss06" 1 !important;'>404</h1>
    <div style="display: inline-block; text-align: left">
      <h2 style="font-size: 14px; font-weight: 400; line-height: 49px; margin: 0">你访问的资源不存在！</h2>
	  <h4 class="mt20"><span id="time-count-down">3</span>秒后即将跳转至首页</h4>
	  <script>
            var timeCountDownS = 3;
            var timeCountDownVal = 3;
            timeCountDownVal = setInterval(function () {
                $("#time-count-down").text(--timeCountDownS);
            },1000);
            setTimeout(function () {
                window.clearInterval(timeCountDownVal);
                window.location = '/';
            },3000);
        </script>
    </div>
  </div>
</div>
  </main>
  {{ partial "content_footer.html" . }}
{{ partial "modal_search.html" . }}
  {{ partial "footer.html" . }}
</body>
